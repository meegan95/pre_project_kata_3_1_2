<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
All users:
<div th:each="user : ${users}">
    id
    <a th:text="${user.getId()}">user</a>
:
    <a th:text="${user.getName()}">user</a>
    <a th:text="${user.getSurname()}">user</a>

    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text=View>user</a>
</div>

<br/>
<hr/>
<a href="/users/new">Create new user</a>

</body>
</html>
